<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript-Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="first">JavaScript-Dom</h1>

    <input type="number" id="inputOne" placeholder="Enter Value">
    <input type="number" id="inputTwo" placeholder="Enter Value">

    <div class="buttons">
        <button id="add" onclick="add()">ADD +</button>
        <button id="subtract" onclick="subtract()">SUBTRACT -</button>
        <button id="multiple" onclick="multiple()">MULTIPLY X</button>
        <button id="divide" onclick="divide()">DIVISION /</button>
    </div>
    <div class="result">

        <h3> Result <span id="result">0</span></h3>

    </div>


    <script src="js/index.js"></script>
</body>

</html>
